{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}WEB_SCHOOL{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        body {
            /* Добавьте ваш стиль для фонового изображения */
            background-image: url('{% static "images/jessica-ruscello-OQSCtabGkSY-unsplash.jpg" %}');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="main_nav">
            <a href="/" class="main_page">Головна сторінка</a>
            <div class="nav_box">
                <li><a href="{% url 'music:class_list' %}" class="music">Музика</a></li>
                <li><a href="{% url 'work:class_list' %}" class="work_classes">Трудове заняття</a></li>
            </div>

            <div class="log_box">
                <li>
                    <a href="{% url 'about' %}" class="about">About</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="logout" href="{% url 'account_logout' %}">Вихід</a>
                </li>
                {% else %}
                <li>
                    <a class="login" href="{% url 'account_login' %}">Вхід</a>
                </li>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
