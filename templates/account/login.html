<!-- templates/registration/login.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Вхід{% endblock title %}

{% block content %}
<div class="main-log">
    <div class="log-box">
        <h2>Вхід</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Увійти</button>
        </form>
    </div>
</div>
{% endblock content %}
